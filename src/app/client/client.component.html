
<div *ngIf='clientData && clientData.length'>
<!-- <div *ngFor='let data of clientData'> -->
<table>
      <thead>
        <tr>
          <th>Select</th>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Middle Initial</th>
        </tr>
      </thead>
      <tbody *ngFor='let data of clientData'>
        <tr>
          <td><input type='checkbox' [(ngModel)]='data.checkbox' (click)='toggleVehicles1(data)' (click)='matchId(data.id)'></td>
          <td>{{ data.id }}</td>
          <td>{{ data.firstName }}</td>
          <td>{{ data.lastName }}</td>
          <td>{{ data.middleInitial }}</td>
          <td>{{ data.showVehicles }}</td>
          <td>{{ data.checkbox }}</td>
          <vehicle *ngIf='data.showVehicles && data.checkbox' [cV]="clientVehicles"></vehicle>
        </tr>
      </tbody>
  </table>
  <hr/>

<!-- </div> -->
</div>
